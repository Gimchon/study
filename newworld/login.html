<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>发现新世界</title>
</head>
<body>
    <div class="main login">
        <div class="login-box">
            <div class="title">
                <h1>发现新世界</h1>
            </div>
            <p class="sub-title">给你一点自由</p>
            <input type="text" placeholder="请输入账号" id="account" maxlength="11" class="login-input" />
            <div class="pwd-area">
                <input type="password" placeholder="请输入密码" maxlength="11" id="pwd" class="login-input" />
                <img id='eyes' src="./eyes.png" alt="" srcset="">
            </div>
            <button class="login-btn" id="btn">
                <img class="login-img" src="./login.png" alt="" srcset="">
                <span class="login-text">登录</span>
            </button>
            <div class="log-in">
                <a href="">注册</a>
                <span>|</span>
                <a href="">忘记密码</a>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
